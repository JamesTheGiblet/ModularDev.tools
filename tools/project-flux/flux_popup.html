<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connection Established...</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');
        * {
            box-sizing: border-box;
        }
        body {
            background-color: #000;
            color: #00ff41;
            font-family: 'VT323', monospace;
            font-size: 20px;
            line-height: 1.5;
            margin: 0;
            padding: 2rem;
            overflow: hidden;
            border: 2px solid #00ff41;
            height: 100vh;
        }
        .terminal {
            width: 100%;
            height: 100%;
            overflow-y: auto;
        }
        .line {
            white-space: pre-wrap;
        }
        .cursor {
            display: inline-block;
            width: 12px;
            height: 24px;
            background: #00ff41;
            margin-left: 5px;
            animation: blink 1s infinite;
        }
        @keyframes blink {
            50% { background: transparent; }
        }
        a {
            color: #00ff41;
            text-decoration: underline;
        }
        a:hover {
            background-color: #00ff41;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="terminal">
        <div id="output"></div>
        <span class="cursor"></span>
    </div>

    <script>
        const output = document.getElementById('output');
        const lines = [
            { text: "CONNECTION ESTABLISHED...", delay: 100 },
            { text: "RECEIVING TRANSMISSION...", delay: 500 },
            { text: "...", delay: 500 },
            { text: "You weren't supposed to find this.", delay: 800 },
            { text: "But curiosity is a virtue here.", delay: 400 },
            { text: "You've stumbled upon Project Flux.", delay: 1000 },
            { text: "It's not a tool. It's a manifesto.", delay: 500 },
            { text: "A game where every line of code is an invitation to break, build, and reclaim your digital sovereignty.", delay: 800 },
            { text: "No compilers. No limits. Just pure creation.", delay: 1000 },
            { text: "Ready to see how deep the rabbit hole goes?", delay: 1500 },
            { text: '<a href="https://modulardev-tools.github.io/project-flux/" target="_blank" rel="noopener noreferrer">Enter the Sovereign Engine</a>', delay: 500 }
        ];

        let lineIndex = 0;

        function typeLine() {
            if (lineIndex < lines.length) {
                const line = lines[lineIndex];
                const p = document.createElement('p');
                p.className = 'line';
                output.appendChild(p);

                let charIndex = 0;
                function typeChar() {
                    if (charIndex < line.text.length) {
                        p.innerHTML += line.text.charAt(charIndex);
                        charIndex++;
                        setTimeout(typeChar, 40);
                    } else {
                        lineIndex++;
                        setTimeout(typeLine, line.delay);
                    }
                }
                typeChar();
            }
        }

        setTimeout(typeLine, 500);
    </script>
</body>
</html>
